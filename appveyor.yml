image: Visual Studio 2015

version: "{build}"

skip_tags: true
clone_folder: c:\projects\atom
clone_depth: 10

branches:
  only:
  - master
  - /^[0-9.]+-releases$/

platform:
  - x64
  - x86

environment:
  global:
    ATOM_DEV_RESOURCE_PATH: c:\projects\atom

  matrix:
  - NODE_VERSION: 6.9.4

matrix:
  fast_finish: true

install:
  - SET PATH=C:\Program Files\Atom\resources\cli;%PATH%
  - ps: Install-Product node $env:NODE_VERSION $env:PLATFORM
  - npm install -g npm@5.1

build_script:
  - IF NOT EXIST C:\sqtemp MKDIR C:\sqtemp
  - SET SQUIRREL_TEMP=C:\sqtemp
  - CD %APPVEYOR_BUILD_FOLDER%
  - script\build.cmd
  - cd script\node_modules
  - npm list npm
  - CD %APPVEYOR_BUILD_FOLDER%

test_script:
  - script\lint.cmd
  - script\test.cmd

deploy: off
artifacts:
  - path: out\AtomSetup.exe
    name: AtomSetup.exe
  - path: out\atom-windows.zip
    name: atom-windows.zip
  - path: out\RELEASES
    name: RELEASES
  - path: out\atom-*-delta.nupkg
    name: atom-delta.nupkg
  - path: out\atom-*-full.nupkg
    name: atom-full.nupkg

cache:
  - '%APPVEYOR_BUILD_FOLDER%\electron'
  - '%USERPROFILE%\.atom\.apm'
  - '%USERPROFILE%\.atom\compile-cache'
