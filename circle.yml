machine:
  environment:
    XCODE_SCHEME: test
    XCODE_WORKSPACE: test
    XCODE_PROJECT: test
    ATOM_INTEGRATION_TESTS_ENABLED: true

  xcode:
    version: 7.3

general:
  artifacts:
    - out/atom-mac.zip
    - out/atom-mac-symbols.zip
    - docs/output/atom-api.json

dependencies:
  pre:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.3/install.sh | bash
    - nvm install 4.4.7
    - nvm use 4.4.7
    - npm install -g npm

  override:
    - script/bootstrap
    - script/build --code-sign --compress-artifacts

  cache_directories:
    - electron
    - apm/node_modules
    - script/node_modules
    - node_modules
    - ~/.atom/compile-cache

test:
  override:
    - script/test
